<h3 class="text-center mb-5 mt-5">Só Vamu Tech {{ currentAction }}</h3>

<div class="container mt-5">
  <form [formGroup]="form" (submit)="createData()" class="d-flex justify-content-around">
    <div class="d-flex flex-sm-column align-items-sm-center">
      <label for="name">Nome</label>
      <input type="text" formControlName="name" />
      <div *ngIf="name.touched && name.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>

      <label for="occupation">Profissão</label>
      <input type="text" formControlName="occupation" />
      <div *ngIf="occupation.touched && occupation.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>

      <label for="weight">Peso</label>
      <input type="text" formControlName="weight" />
      <div *ngIf="weight.touched && weight.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>
    </div>

    <div></div>

    <div class="d-flex flex-sm-column">
      <label for="age">Idade</label>
      <input type="text" formControlName="age" />
      <div *ngIf="age.touched && age.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>

      <label for="city">Cidade de Nascimento</label>
      <input type="text" formControlName="city" />
      <div *ngIf="city.touched && city.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>

      <label for="birthday">Aniversário</label>
      <input type="date" formControlName="birthday" />
      <div *ngIf="birthday.touched && birthday.invalid">
        <span class="badge bg-danger">campo obrigatório</span>
      </div>
    </div>

    <div class="align-self-end">
      <button type="button" routerLink="/pages" class="btn btn-light">Voltar</button>
      <button
        type="submit"
        [disabled]="submittingForm || form.invalid"
        routerLink="/pages"
        class="btn btn-success"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
